<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猪猪是谁</title>
</head>
<body>
        <div id="app">
            <div>
                <input type="text" v-model="inputValue">
                <button @click="handleClick">提交</button>
            </div>
            <ul>
               <todo-list v-for="(item,index) of list" :key="index" :com="item" :index="index"
                @delete="handleDelete"
               ></todo-list>
            </ul>
        </div> 
        <script src="js/vue.js"></script>
        <script>   
            Vue.component('todo-list',{
                props:['com','index'],
                template:'<li @click="handlePeo">{{com}}</li>',
                methods:{
                    handlePeo:function(){
                        this.$emit('delete',this.index)
                    }
                }
            })
            
            new Vue({
                el:'#app',
                data:{
                    inputValue:'',
                    list:[],
                },
                methods:{
                    handleClick:function(){
                        this.list.push(this.inputValue);
                        this.inputValue='';
                    },
                    handleDelete:function(index){
                        alert(index);
                    }
                }
            });
        </script>
</body>
</html>
